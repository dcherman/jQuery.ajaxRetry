<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Ajax Retry Prefilter Test</title>
        <link rel="stylesheet" href="qunit-1.10.0.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="qunit-1.10.0.js"></script>
        <script>
            var jqVersion = QUnit.urlParams.jquery || "1.9.0";
            
            if ( jqVersion === "git" ) {
                document.write( "<scri" + "pt src='http://code.jquery.com/jquery-git.js'></scri" + "pt>" );
            } else {
                document.write( "<scri" + "pt src='jquery-" + jqVersion + ".js'></scri" + "pt>" );
            }
            
            // Hide some console.log messages from mockjax because damnit, they're annoying and I don't need to see them.
            var enableMockLogging = false;
            
            if ( !enableMockLogging ) {
                if ( typeof console !== "undefined" && console.log ) {
                    (function() {
                        var realLog = console.log;
                        
                        console.log = function( firstParam ) {
                            if ( !/^MOCK/.test(firstParam) ) {
                                realLog.apply( console, arguments )
                            }
                        };
                    }());
                }
            }
        </script>
        <script src="jquery.mockjax.js"></script>
        <script src="../src/jQuery.ajaxRetry.js"></script>
        <script src="test.js"></script>
    </body>
</html>
